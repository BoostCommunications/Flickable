<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>untitled</title>
    <script src="zepto.min.js" type="text/javascript"></script>
    <script src="flickable.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('ul.flickable').flickable({
                itemWidth: 344
            });
        });
    </script>
    <style type="text/css" media="screen">
        ul.flickable {
            position: relative;
            list-style-type: none;
            margin: 0;
            width: 334px;
            height: 234px;
            border: 1px solid #aaa;
            padding: 10px;
            overflow: hidden;
        }
        ul.flickable li {
            position: absolute;
            display: block;
            margin: 0;
            padding: 1em;
            width: 300px;
            height: 200px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

    <ul class="flickable">
        <li>en</li>
        <li>to</li>
        <li>tre</li>
    </ul>

</body>
</html>
