<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>untitled</title>
    <script src="flickable.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        .flickable {
            position: relative;
            width: 324px;
            height: 224px;
            border: 1px solid #aaa;
            padding: 10px;
            overflow: hidden;
        }
        .flickable ul {
            display: block;
            position: absolute;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .flickable li {
            display: block;
            float: left;
            margin: 0;
            padding: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

    <div class="flickable">
        <ul>
            <li>en</li>
            <li>to</li>
            <li>tre</li>
        </ul>
    </div>
    
    <div class="flickable">
        <ul>
            <li>en</li>
            <li>to</li>
            <li>tre</li>
        </ul>
    </div>
    
    <script type="text/javascript">
        Flickable('.flickable', {
            itemWidth: 322
        });
    </script>
    
</body>
</html>
