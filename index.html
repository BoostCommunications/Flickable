<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Flickable</title>
    <script src="flickable.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
        }
        .flickable {
            position: relative;
            width: 320px;
            height: 170px;
            overflow: hidden;
            clear: both;
        }
        .flickable ul {
            display: block;
            position: absolute;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .flickable li {
            display: block;
            float: left;
            margin: 0;
            width: 300px;
            height: 150px;
            border: 10px solid green;
            text-align: center;
            line-height: 150px;
        }
        .flickable li:nth-child(6n+2) {
            border: 10px solid blue;
        }
        .flickable li:nth-child(6n+3) {
            border: 10px solid red;
        }
        .flickable li:nth-child(6n+4) {
            border: 10px solid yellow;
        }
        .flickable li:nth-child(6n+5) {
            border: 10px solid teal;
        }
        .flickable li:nth-child(6n) {
            border: 10px solid black;
        }
        .flickableIndicator {
            width: 320px;
        }
        .flickableIndicator div {
            margin: 0 auto;
            text-align: center;
            line-height: 12px;
        }
        .flickableIndicator div span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 3px;
            margin: 2px 4px;
            background-color: #ccc;
        }
        .flickableIndicator span.flickableIndicatorActive {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="flickable">
        <ul>
            <li>en</li>
            <li>to</li>
            <li>tre</li>
            <li>fire</li>
            <li>fem</li>
            <li>seks</li>
        </ul>
    </div>
    
    <div class="flickable">
        <ul>
            <li>en</li>
            <li>to</li>
            <li>tre</li>
            <li>fire</li>
        </ul>
    </div>
    
    <script type="text/javascript">
        Flickable('.flickable', {
            itemWidth: 320,
            enableMouseEvents: true
        });
    </script>
    
</body>
</html>
